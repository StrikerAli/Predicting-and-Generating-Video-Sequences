<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Processing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: #444;
            margin-bottom: 10px;
        }
        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }
        .upload-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-btn:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-label {
            display: inline-block;
            background-color: #f8f9fa;
            border: 2px dashed #ddd;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .custom-file-label:hover {
            background-color: #f1f1f1;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Processing App</h1>
        <p>Upload your video below to analyze and process it using our advanced algorithms.</p>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="video" class="custom-file-label">
                <span>Select Video File</span>
            </label>
            <input type="file" name="video" id="video" accept="video/*" required>
            <button type="submit" class="upload-btn">Upload and Process</button>
        </form>
        <footer>
            &copy; 2024 Video Processing App. All rights reserved.
        </footer>
    </div>
</body>
</html>
